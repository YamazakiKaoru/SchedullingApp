<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ShiftManager | ProfileEdit</title>

<!-- Theme style -->
<link rel="stylesheet" href="dist/css/adminlte.min.css">
<!-- Font Awesome -->
<link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet"
	href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/home.css">

</head>
<body class="hold-transition sidebar-mini">
	<div class="wrapper">

<div class="addheader" th:include="template/header"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">プロフィール編集</h1>
						</div>
						<!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">プロフィール編集</li>
							</ol>
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="Account">
					<div class="Account-header">
						<h1>アカウント情報</h1>
						<hr>
					</div>
					<div class="Account-content">
						<div class="Account-number">
							社員番号 <div th:text="${ownUser.id}" class="Profile"> </div>
						</div>
						<div class="Account-name">
							氏名 <div th:text="${ownUser.name}" class="Profile"> </div>
						</div>
						<div class="Account-profile">
						プロフィール画像<br>
							<img th:src="@{${imageFile}}" class="Profile">
							<form th:action="@{/ProfilePictureEdit}" method="post"
								enctype="multipart/form-data">
								<input type="file" name="file"> <input type="submit"
									value="変更する">
							</form>
						</div>
						<div class="Account-email" th:text="" class="Profile">Email</div>
					</div>
				</div>
			</div>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
			<div class="p-3">
				<h5>Title</h5>
				<p>Sidebar content</p>
			</div>
		</aside>
		<!-- /.control-sidebar -->

		<!-- Footer -->
		<div th:include="template/footer"></div>
	</div>
	<!-- ./wrapper -->

	<!-- 以下モーダル -->

	<section id="modalArea" class="modalArea">
		<div id="modalBg" class="modalBg"></div>
		<div class="modalWrapper">
			<div class="modalContents">

				<form th:action="@{ShiftRegist}" method="post"
					th:object="${shiftRegistForm}">

					<select th:field="*{userId}">
						<option th:each="user : ${users}" th:value="${user.id}">[[${user.name}]]</option>
					</select> <select th:field="*{date}">
						<option th:each="detail : ${userSchedulle[0].details}"
							th:value="${detail.key}">[[${detail.key}]]</option>
					</select> <input type="time" th:field="*{sDate}" step="3600"> <input
						type="time" th:field="*{eDate}" step="3600"> <input
						type="hidden" name="monthValue"
						th:value="${currentDate.MonthValue}"> <input type="submit"
						value="申請する">
				</form>
			</div>
			<div id="closeModal" class="closeModal">×</div>
		</div>
	</section>

	<!-- AdminLTE App -->
	<script src="dist/js/adminlte.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
